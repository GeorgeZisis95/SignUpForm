<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Get Connected</title>
</head>

<body>
    <div class="container">
        <div class="form-title">Register </div>
        <form action="#">
            <div class="info-box">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" placeholder="Enter your name">
            </div>
            <div class="info-box">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
            </div>
            <div class="info-box">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail">
            </div>
            <div class="info-box">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" name="phone-number" id="phone-number" placeholder="Enter your phone number">
            </div>
            <div class="info-box">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="info-box">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password"
                    placeholder="Re-enter your password">
            </div>
        </form>
        <div class="submit-button">
            <input type="submit" value="Register">
        </div>
    </div>
